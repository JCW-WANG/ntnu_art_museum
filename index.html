<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>美術館互動影片</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  html, body {
    margin:0; height:100%; background:#f5f5f3; font-family:'Noto Sans TC', sans-serif;
    display:flex; flex-direction:column;
    -webkit-user-select:none; user-select:none;
    touch-action: none; /* 阻止手勢縮放 */
  }
  header {
    text-align:center; padding:20px; background:#222; color:#fff;
  }
  header h1 {
    margin:0; font-weight:500; font-size:2.2em; letter-spacing:2px;
  }
  .gallery {
    flex:1; display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap:20px; padding:20px;
  }
  .gallery a {
    display:block; position:relative; border-radius:12px; overflow:hidden;
    box-shadow:0 4px 15px rgba(0,0,0,0.2); text-decoration:none; color:#fff;
  }
  .gallery img {
    width:100%; height:100%; object-fit:cover;
  }
  .label {
    position:absolute; bottom:0; width:100%; background:rgba(0,0,0,0.5);
    text-align:center; font-size:1.3em; padding:10px; font-weight:500;
  }
</style>
</head>
<body>
<header>
  <h1>美術館 互動影片</h1>
</header>
<div class="gallery">
  <a href="video.html?video=1">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="作品一">
    <div class="label">作品一</div>
  </a>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const events = ['touchstart','touchmove','touchend','gesturestart','gesturechange','gestureend','dblclick','selectstart'];
  events.forEach(evt => {
    document.addEventListener(evt, e => {
      e.preventDefault();
      e.stopPropagation();
    }, { passive: false, capture: true });
  });
});
</script>
</body>
</html>
