<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="theme-color" content="#000000" />
<link rel="manifest" href="manifest.json" />
<title>美術館互動影片</title>
<style>
  html, body {
    margin:0; height:100%; display:flex; justify-content:center; align-items:center;
    font-family:'Noto Sans TC', sans-serif; background:#f5f5f3;
    touch-action: none; user-select:none; -webkit-user-select:none;
  }
  button {
    padding:20px 40px; font-size:1.5em; border:none; border-radius:8px;
    background:#222; color:#fff; cursor:pointer;
  }
</style>
</head>
<body>
  <button onclick="location.href='video.html'">開始播放</button>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(reg => console.log('Service Worker registered', reg))
    .catch(err => console.error('Service Worker registration failed', err));
}

document.addEventListener('DOMContentLoaded', () => {
  const events = ['gesturestart','gesturechange','gestureend','touchstart','touchmove','touchend','dblclick','contextmenu','selectstart'];
  events.forEach(evt => {
    document.addEventListener(evt, e => {
      e.preventDefault(); e.stopPropagation();
    }, { passive:false, capture:true });
  });
});
</script>
</body>
</html>
