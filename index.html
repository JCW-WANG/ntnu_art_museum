<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>展場互動影片</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  margin: 0;
  perspective: 1000px;
  background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
  font-family: sans-serif;
  color: #fff;
  text-align: center;
}
h1 {
  margin-top: 40px;
  font-size: 2.5em;
  transform: rotateY(10deg);
  animation: rotateTitle 5s infinite alternate;
}
@keyframes rotateTitle {
  from { transform: rotateY(-10deg); }
  to { transform: rotateY(10deg); }
}
#buttons button {
  background: rgba(255, 255, 255, 0.2);
  border: 2px solid #fff;
  color: #fff;
  padding: 15px 30px;
  margin: 20px;
  font-size: 1.2em;
  cursor: pointer;
  transition: transform 0.3s, background 0.3s;
  border-radius: 10px;
  backdrop-filter: blur(5px);
}
#buttons button:hover {
  transform: scale(1.1) rotateY(10deg);
  background: rgba(255, 255, 255, 0.4);
}
#videoContainer {
  margin-top: 30px;
  transform-style: preserve-3d;
}
video {
  width: 80%;
  max-width: 800px;
  border: 3px solid #fff;
  border-radius: 10px;
  transform: rotateY(5deg);
  animation: videoFloat 6s infinite alternate;
}
@keyframes videoFloat {
  from { transform: rotateY(-5deg) translateY(0); }
  to { transform: rotateY(5deg) translateY(-10px); }
}
</style>
</head>
<body>
  <h1>點擊影片互動</h1>
  <div id="buttons">
    <button onclick="playVideo('video/video1.mp4')">影片 1</button>
    <button onclick="playVideo('video/video2.mp4')">影片 2</button>
    <button onclick="playVideo('video/video3.mp4')">影片 3</button>
  </div>
  <div id="videoContainer">
    <video id="videoPlayer" controls></video>
  </div>
<script>
function playVideo(src) {
  const video = document.getElementById('videoPlayer');
  video.src = src;
  video.play();
}
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', e => {
  if (e.ctrlKey || e.key === 'F12') {
    e.preventDefault();
  }
});
</script>
</body>
</html>
