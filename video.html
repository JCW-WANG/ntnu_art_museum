<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>影片播放</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; background:#000; font-family:'Noto Sans TC', sans-serif;
      display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;
      -webkit-user-select:none; user-select:none;
    }
    video {
      width:100%; height:100%; object-fit:contain;
    }
    .back-btn {
      position:absolute; top:20px; left:20px; background:rgba(0,0,0,0.5); color:#fff; border:none;
      padding:10px 16px; font-size:1.1em; border-radius:6px; cursor:pointer; z-index:9999;
    }
  </style>
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault()); // 禁止右鍵

    function getVideoSrc() {
      const params = new URLSearchParams(window.location.search);
      const videoId = params.get('video') || '1';
      const videos = {
        1: 'https://www.dropbox.com/scl/fi/io07kqottzmwcvrmz61cm/.mp4?rlkey=yzm2032usya1rfb6of67dgpx6&raw=1',
        2: 'https://www.dropbox.com/scl/fi/io07kqottzmwcvrmz61cm/.mp4?rlkey=yzm2032usya1rfb6of67dgpx6&raw=1',
        3: 'https://www.dropbox.com/scl/fi/io07kqottzmwcvrmz61cm/.mp4?rlkey=yzm2032usya1rfb6of67dgpx6&raw=1',
        4: 'https://www.dropbox.com/scl/fi/io07kqottzmwcvrmz61cm/.mp4?rlkey=yzm2032usya1rfb6of67dgpx6&raw=1'
      };
      return videos[videoId] || videos[1];
    }

    async function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        await elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        await elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        await elem.msRequestFullscreen();
      }
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const video = document.querySelector('video');
      const source = document.getElementById('videoSource');
      source.src = getVideoSrc();
      video.load();
      video.play();
      enterFullscreen(); // 嘗試全螢幕
    });
  </script>
  <script>
    // 阻止所有滑動、縮放、右鍵、長按等
    const events = ['touchstart','touchmove','touchend','gesturestart','gesturechange','gestureend','contextmenu','dblclick','selectstart'];
    events.forEach(evt => {
      document.addEventListener(evt, e => {
        e.preventDefault();
        e.stopPropagation();
      }, { passive: false, capture: true });
    });
  }

  start.addEventListener('click', () => {
    start.style.display = 'none';
    video.style.display = 'block';
    video.muted = false;
    video.play().catch(e => console.error('播放失敗:', e));
</script>

</head>
<body>
  <button class="back-btn" onclick="location.href='index.html'">← 返回</button>
  <video autoplay playsinline controls>
    <source id="videoSource" src="" type="video/mp4">
    您的瀏覽器不支援 HTML5 視頻。
  </video>
</body>
</html>
