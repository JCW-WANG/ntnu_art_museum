<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>影片播放</title>
<link rel="manifest" href="manifest.json"> <style>
  body {
    margin:0; background:#000;
    display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;
    -webkit-user-select:none; user-select:none;
    touch-action: none; /* 更強力地嘗試禁止所有觸摸手勢，包括縮放和滾動 */
    overflow: hidden; /* 防止滾動條出現 */
  }
  video {
    width:100%; height:100%; object-fit:contain;
  }
  .back-btn {
    position:absolute; top:20px; left:20px; background:rgba(0,0,0,0.5); color:#fff; border:none;
    padding:12px 18px; font-size:1.2em; border-radius:8px; cursor:pointer; z-index:9999;
    font-family:'Noto Sans TC', sans-serif; /* 確保按鈕文字風格一致 */
  }
</style>
<script>
  // PWA: 註冊 Service Worker (這頁也需要確保 Service Worker 存在)
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js') // 注意路徑
        .then(registration => {
          console.log('Service Worker 註冊成功:', registration);
        })
        .catch(error => {
          console.error('Service Worker 註冊失敗:', error);
        });
    });
  }

  // 禁止右鍵 & 禁止所有觸控事件的預設行為
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('gesturestart', e => e.preventDefault());
  document.addEventListener('touchmove', e => {
    e.preventDefault(); // 阻止所有觸摸移動的預設行為，包括滾動和縮放
  }, { passive: false });

  // 影片來源設定
  function getVideoSrc() {
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('video') || '1';
    const videos = {
      // !!! 請在這裡換上您自己的影片連結 !!!
      '1': 'https://www.dropbox.com/scl/fi/io07kqottzmwcvrmz61cm/.mp4?rlkey=yzm2032usya1rfb6of67dgpx6&raw=1',
      '2': 'https://www.dropbox.com/scl/fi/io07kqottzmwcvrmz61cm/.mp4?rlkey=yzm2032usya1rfb6of67dgpx6&raw=1',
      '3': 'https://www.dropbox.com/scl/fi/io07kqottzmwcvrmz61cm/.mp4?rlkey=yzm2032usya1rfb6of67dgpx6&raw=1',
      '4': 'https://www.dropbox.com/scl/fi/io07kqottzmwcvrmz61cm/.mp4?rlkey=yzm2032usya1rfb6of67dgpx6&raw=1'
    };
    return videos[videoId] || videos['1'];
  }

  // 進入全螢幕函數
  async function enterFullscreen() {
    const elem = document.documentElement; // 嘗試讓整個文檔進入全螢幕
    try {
      if (elem.requestFullscreen) {
        await elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        await elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        await elem.msRequestFullscreen();
      }
    } catch(err) {
      console.log(`全螢幕失敗: ${err.message} (${err.name})`);
    }
  }

  // 頁面載入完成後執行的主邏輯
  window.addEventListener('DOMContentLoaded', async () => {
    const video = document.getElementById('mainVideo');
    const source = document.getElementById('videoSource');

    // 1. 設定影片來源並載入
    source.src = getVideoSrc();
    video.load();

    // 2. 確保影片已準備好再嘗試播放和全螢幕
    // `canplaythrough` 事件表示影片可以從頭到尾流暢播放，是個好的時機。
    // 在 iPad PWA 環境中，由於是點擊 App 圖示進入，通常可以自動播放。
    video.addEventListener('canplaythrough', async () => {
      try {
        await video.play();
        // 將 controls 屬性設定為 false，隱藏影片控制項
        video.controls = false; 
      } catch(err) {
        console.log(`影片自動播放失敗: ${err.message}`);
      }
      
      await enterFullscreen();
    }, { once: true }); 

    // 以防 canplaythrough 未觸發，若影片已在 readyState，則直接嘗試播放
    if (video.readyState >= 3) { // HTMLMediaElement.HAVE_FUTURE_DATA
        try {
            await video.play();
            video.controls = false;
        } catch(err) {
            console.log(`影片預載入後自動播放失敗: ${err.message}`);
        }
        await enterFullscreen();
    }

    // 影片結束時，返回首頁
    video.addEventListener('ended', () => {
      location.href = 'index.html';
    });
  });
</script>
</head>
<body>

<button class="back-btn" onclick="location.href='index.html'">← 返回</button>

<video id="mainVideo" playsinline>
  <source id="videoSource" src="" type="video/mp4">
  您的瀏覽器不支援 HTML5 影片。
</video>

</body>
</html>
