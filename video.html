<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>播放影片</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="backBtn">← 返回主畫面</button>
  <div class="video-wrapper">
    <iframe id="videoFrame" frameborder="0" allowfullscreen></iframe>
  </div>
  <script>
    const videos = [
      "https://drive.google.com/file/d/1lVbaarkNlKrcxyvbk9NQKJoQtIuPmaF8/preview",
      "https://drive.google.com/file/d/1lVbaarkNlKrcxyvbk9NQKJoQtIuPmaF8/preview",
      "https://drive.google.com/file/d/1lVbaarkNlKrcxyvbk9NQKJoQtIuPmaF8/preview",
      "https://drive.google.com/file/d/1lVbaarkNlKrcxyvbk9NQKJoQtIuPmaF8/preview"
    ];
    const urlParams = new URLSearchParams(window.location.search);
    const index = parseInt(urlParams.get('index'), 10);
    const videoFrame = document.getElementById('videoFrame');
    if (videos[index]) {
      videoFrame.src = videos[index];
      videoFrame.onload = () => { enterFullscreen(); };
    } else {
      window.location.href = 'index.html';
    }
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    function enterFullscreen() {
      const wrapper = document.querySelector('.video-wrapper');
      if (wrapper.requestFullscreen) wrapper.requestFullscreen();
      else if (wrapper.webkitRequestFullscreen) wrapper.webkitRequestFullscreen();
      else if (wrapper.msRequestFullscreen) wrapper.msRequestFullscreen();
    }
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (["F12", "F11", "Control", "Alt", "Tab"].includes(e.key)) e.preventDefault();
    });
  </script>
</body>
</html>
