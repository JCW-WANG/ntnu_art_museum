<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>播放影片</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="backBtn">← 返回主畫面</button>
  <div class="video-wrapper">
    <iframe id="videoFrame" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>
  </div>
  <script>
    // 影片清單
const videos = [
  "https://drive.google.com/file/d/1lVbaarkNlKrcxyvbk9NQKJoQtIuPmaF8/preview", //https://drive.google.com/file/d/1lVbaarkNlKrcxyvbk9NQKJoQtIuPmaF8/view?usp=drive_link
  "https://drive.google.com/file/d/1lVbaarkNlKrcxyvbk9NQKJoQtIuPmaF8/preview",
  "https://drive.google.com/file/d/1lVbaarkNlKrcxyvbk9NQKJoQtIuPmaF8/preview",
  "https://drive.google.com/file/d/1lVbaarkNlKrcxyvbk9NQKJoQtIuPmaF8/preview"
];


    // 從網址參數取得 index
    const urlParams = new URLSearchParams(window.location.search);
    const index = parseInt(urlParams.get('index'), 10);

    const videoFrame = document.getElementById('videoFrame');
    if (videos[index]) {
      videoFrame.src = videos[index];
    } else {
      window.location.href = 'index.html';
    }

    // 返回
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // 禁止右鍵 & 部分按鍵
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (["F12", "F11", "Control", "Alt", "Tab"].includes(e.key)) e.preventDefault();
    });
  </script>
</body>
</html>
