<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>播放影片</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background: #000;
      -webkit-user-select: none; user-select: none;
      -webkit-touch-callout: none;
    }
    .video-wrapper {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    iframe#videoFrame {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
    #backBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 9999;
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 1.2em;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
    }
    #backBtn:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <button id="backBtn">← 返回主畫面</button>
  <div class="video-wrapper">
    <iframe
      id="videoFrame"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
      webkitallowfullscreen
      mozallowfullscreen
      src=""
      frameborder="0"
      sandbox="allow-same-origin allow-scripts allow-presentation allow-popups allow-forms"
    ></iframe>
  </div>

  <script>
    const videos = [
      "https://drive.google.com/file/d/1lVbaarkNlKrcxyvbk9NQKJoQtIuPmaF8/preview",
      "https://drive.google.com/file/d/1lVbaarkNlKrcxyvbk9NQKJoQtIuPmaF8/preview",
      "https://drive.google.com/file/d/1lVbaarkNlKrcxyvbk9NQKJoQtIuPmaF8/preview",
      "https://drive.google.com/file/d/1lVbaarkNlKrcxyvbk9NQKJoQtIuPmaF8/preview"
    ];

    const params = new URLSearchParams(window.location.search);
    const index = parseInt(params.get("index"), 10);

    const videoFrame = document.getElementById("videoFrame");

    if (Number.isInteger(index) && index >= 0 && index < videos.length) {
      videoFrame.src = videos[index];
    } else {
      // 若 index 不合法，跳回主頁
      window.location.href = "index.html";
    }

    // 返回主畫面
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    // 鎖定頁面瀏覽範圍
    window.history.pushState(null, null, window.location.href);
    window.addEventListener('popstate', () => {
      window.history.pushState(null, null, window.location.href);
    });

    // 禁止右鍵
    window.addEventListener('contextmenu', e => e.preventDefault());

    // 禁止常用鍵盤快捷鍵（可根據需要調整）
    window.addEventListener('keydown', e => {
      const forbiddenKeys = ['F12', 'F11', 'Escape', 'Tab', 'Control', 'Alt', 'Meta'];
      if (forbiddenKeys.includes(e.key)) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
